<body>
<script>
    var num = [1,2,3,4,5,6,7,8,9];
    var add = parseInt(prompt("Insert a number: "));

    /*function linSearch(arr, num) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                return i;
            }
        }
        return -1;
    }*/

    function binSearch(arr, num) {
        let min = 0;
        let max = arr.length - 1;
        let mid = 0;
        while (min <= max) {
            mid = parseInt((min + max) / 2);
            if (arr[mid] == num) {
                return mid;
            } else if (arr[mid] < num) {
                min = mid + 1;
            } else {
                max = mid - 1;
            }
        }

        return -1;
    }

    var result = binSearch(num,add);
    document.write(result);

</script>
</body>
